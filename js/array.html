<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        //let arr=[];
        //let arr=new Array()  배열은 0이 첫번쨰!

      /*   let fruits=[];
        fruits[0]='사과';
        fruits[1]='바나나';
        fruits[2]='체리';
        document.write(fruits) */

        let animals=["고양이","강아지","햄스터"]
        let fruits=["체리","사과","블루베리",'바나나']

        let newarr=fruits.concat(animals)        //concat : 여러 데이터, 문자열, 또는 배열을 하나의 묶음으로 합치는 기능
         document.write(newarr)
        let amount=fruits.length;

         document.write("<br/>")  //줄바꿈
         document.write(amount+"<br/>")

         let newFruits=fruits.join("/"); // join 단어 중간중간 쉼표대신 / 사용
         document.write(newFruits+"<br/>")

         let reverseFruits=fruits.reverse();  //reverse :역방향
         document.write(reverseFruits+"<br/>")

        
        let sliceAnimals=animals.slice(0,2) //slic : 보고싶은 것만 보여주게 잘라주는것 애니멀[0,1,2] 마지막 숫자는 포함이아니라 그전까지
         document.write(sliceAnimals)

    </script>

    <h2>값 추가 - push는 기존 값 뒤에 추가</h2>
    <script>
        let coffee=["메가커피","컴포즈","빽다방"]
        document.write(coffee+"<br/>")
        coffee.push("스타벅스")
        document.write(coffee+"<br/>")
        

    </script>


    <h2>값 추가 - unshift는 기존 값 앞에 추가</h2>
    <script>
        let coffee1=["메가커피","컴포즈","빽다방"]
        document.write(coffee1+"<br/>")
        coffee1.unshift("스타벅스")
        document.write(coffee1+"<br/>")
        

    </script>
    

    <h2>값 삭제 - pop는 기존 값 맨뒤에 삭제</h2>
    <script>
        let coffee2=["메가커피","컴포즈","빽다방"]
        document.write(coffee2+"<br/>")
        coffee2.pop()
        document.write(coffee2+"<br/>")
        

    </script>
        

    <h2>값 삭제 - shift는 기존 값 맨앞부분 삭제</h2>
    <script>
        let coffee3=["메가커피","컴포즈","빽다방"]
        document.write(coffee3+"<br/>")
        coffee3.shift()
        document.write(coffee3+"<br/>")
        
    </script>
        

    <h2>값 삭제 - splice는 기존 값 중 원하는값 삭제</h2>
    <script>
        let coffee4=["메가커피","컴포즈","빽다방"]
        document.write(coffee4+"<br/>")
        coffee4.splice(1,1)  //시작지점, 갯수  (1번부터~1개만 빼 / 컴포즈부터 컴포즈1개만 빼)
        document.write(coffee4+"<br/>")
        
    </script>
</body>
</html>
